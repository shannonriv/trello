<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trello</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <nav>
            <button class="show-boards"><i class="fa fa-trello fa-lg icon-trello" aria-hidden="true"></i>Tableros</button>
            <div class="search-group">
                <input type="search" name="search-boards" id="search-boards"><i class="fa fa-search fa-lg icon-search" aria-hidden="true"></i>
            </div>           
            <div class="logo-trello">
                <img src="assets/images/trello-logo-white.svg" alt="trello">
            </div>
            <div class="user-btns">
                <a href="#"><i class="fa fa-plus fa-lg" aria-hidden="true"></i></a>
                <a href="#"><i class="fa fa-info fa-lg" aria-hidden="true"></i></a>
                <a href="#"><i class="fa fa-bell-o fa-lg" aria-hidden="true"></i></a>
                <a href="#" class="user">SR</a>
            </div>
        </nav>
    </header>
    <div class="dashboard">
        <h3>Tablero - Reto de Código</h3>
        <div id="add-list-group">
            <input type="text" name="add-list" class="add-list" placeholder="Añadir una lista">
            <button class="add-list-btn">Guardar</button>
        </div>
    </div>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
